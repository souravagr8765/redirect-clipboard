<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const local = "https:clipboard.srvagr-local.duckdns.org";
    const tailscale = "https:clipboard.srvagr.duckdns.org";

    function tryUrl(url, fallback) {
      const img = new Image();
      let redirected = false;

      img.onload = function () {
        if (!redirected) {
          redirected = true;
          window.location.replace(url);
        }
      };

      img.onerror = function () {
        if (!redirected) {
          redirected = true;
          window.location.replace(fallback);
        }
      };

      img.src = url + "/favicon.ico?" + new Date().getTime();
    }

    window.onload = function () {
      tryUrl(local, tailscale);
    };
  </script>
</head>
<body>
  <p>Checking connection, please wait...</p>
</body>
</html>
